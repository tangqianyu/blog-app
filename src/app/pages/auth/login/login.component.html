<div nz-row nzJustify="center" nzAlign="middle" class="login-container">
  <nz-card nzTitle="管理后台登录" class="login-form">
    <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入您的用户名！">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input nz-input formControlName="account" placeholder="请输入用户名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入您的密码！">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input nz-input type="password" formControlName="password" placeholder="请输入密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <button nz-button [nzLoading] type="submit" nzType="primary" nzSize="large" nzBlock>
          登录
        </button>
      </nz-form-item>
    </form>
  </nz-card>
</div>
